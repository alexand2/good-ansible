Host bastion.3a9d.example.opentlc.com
  Hostname bastion.3a9d.example.opentlc.com
  User aalexand-redhat.com
  IdentityFile ~/.ssh/bastion.pem
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no


Host *.3a9d.internal
  User ec2-user
  IdentityFile ~/.ssh/3a9dkey.pem
  ProxyCommand ssh -C -F ./ssh.cfg -o ControlMaster=auto -o ControlPersist=60s
